<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>My speaking practice</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>My speaking practice</h1>

    <div id="controllers">
      <button id="start">START</button>
      <button id="stop">STOP</button>
    </div>

    <div id="logging">
      <div class="status">Press START then speak...</div>
      <div class="result">
        Your speech will be displayed on the left.
        <div class="confidence">Confidence: score of accuracy (max: 1000)</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
